<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:wght@400;500;900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar">
      <div class="navbar__container">
        <!-- logo -->
        <div class="navbar__logo">
          <a href="#"><img src="./assets/logo.png" alt="logo" /></a>
        </div>
        <div class="navbar__right">
          <!-- navbar links -->
          <ul class="navbar__links">
            <li class="navbar__item"><a href="#">CATALOGUE</a></li>
            <li class="navbar__item"><a href="#">FASHION</a></li>
            <li class="navbar__item"><a href="#">FAVOURITE</a></li>
            <li class="navbar__item"><a href="#">LIFESTYLE</a></li>
          </ul>
          <!-- button -->
          <div class="navbar__button">
            <button class="btn">Sign Up</button>
          </div>
        </div>
      </div>
    </nav>

    <main>
      <!-- hero section -->
      <section class="hero">
        <div class="hero__container">
          <div class="hero__content">
            <h1 class="hero__title">
              <span class="hero__title--style1">LET'S</span> EXPLORE
              <span class="hero__title--style2">UNIQUE</span> CLOTHES
            </h1>
            <p class="hero__subtitle">
              Live for Influential and Innovative fashion!
            </p>
            <button class="btn">Shop Now</button>
          </div>
          <div class="hero__image">
            <img src="./assets/hero_image.png" alt="hero image" />
          </div>
        </div>
      </section>

      <section class="brand">
        <div class="brand__logos">
          <img
            class="brand__logo"
            src="./assets/H&M-Logo.svg 1.png"
            alt="h&m logo" />
          <img
            class="brand__logo"
            src="./assets/obey1846-removebg-preview 1.png"
            alt="obey logo" />
          <img
            class="brand__logo"
            src="./assets/Shopify_logo_2018.svg 1.png"
            alt="shopify logo" />
          <img
            class="brand__logo"
            src="./assets/image 13.png"
            alt="lacosta logo" />
          <img
            class="brand__logo"
            src="./assets/Levis-logo-quer.svg 1.png"
            alt="levis logo" />
          <img
            class="brand__logo"
            src="./assets/Amazon_logo.svg 1.png"
            alt="amazon logo" />
        </div>
      </section>
    </main>
  </body>
</html>
